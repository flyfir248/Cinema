<!DOCTYPE html>
<html>
<head>
    <title>Movie Suggestions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='suggestions.css') }}">
    <style>
        /* Inline styles */
        body {
            background-color: #36393f;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* External CSS styles */
        .movie {
            display: flex;
            margin-bottom: 20px;
            background-color: #2f3136;
            padding: 10px;
            border-radius: 5px;
        }

        .movie img {
            width: 100px;
            height: 150px;
            margin-right: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .movie img:hover {
            transform: scale(1.2);
        }

        .movie-info {
            display: flex;
            flex-direction: column;
        }

        .movie-title {
            font-weight: bold;
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .movie-rating {
            font-size: 16px;
            color: #666;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .movie-summary {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            color: #000;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
        }
        .pagination a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Movie Suggestions</h1>
    {% for suggestion in suggestions %}
        <div class="movie">
            <img src="{{ suggestion.image }}" alt="Movie Poster" onclick="openPoster('{{ suggestion.image }}')">
            <div class="movie-info">
                <h2 class="movie-title">{{ suggestion.title }}</h2>
                <p class="movie-rating">Rating: {{ suggestion.rating }}</p>
                <p class="movie-summary">{{ suggestion.summary }}</p>
            </div>
        </div>
    {% endfor %}

    <div class="pagination">
        {% if has_previous %}
            <form action="/suggest" method="GET">
                <button type="submit" name="page" value="{{ page - 1 }}">Previous</button>
            </form>
        {% endif %}

        {% for num in page_numbers %}
            <form action="/suggest" method="GET">
                <button type="submit" name="page" value="{{ num }}">{{ num }}</button>
            </form>
        {% endfor %}

        {% if has_next %}
            <form action="/suggest" method="GET">
                <button type="submit" name="page" value="{{ page + 1 }}">Next</button>
            </form>
        {% endif %}
    </div>

    <script>
        function openPoster(imageUrl) {
            window.open(imageUrl, 'Movie Poster', 'width=500,height=700');
        }
    </script>
</body>
</html>
